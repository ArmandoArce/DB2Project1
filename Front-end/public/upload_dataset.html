<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    
    <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="css/style.css">

    <script src="js/sweetalert2.all.min.js"></script>
    <script src="js/jquery-3.6.4.min.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
</head>
<body class="uploadDataset">
    <section id="menu">
        <div class="logo">
            <img src="img/logo2.png" alt="">
            <h2>DataHive</h2>
        </div>

        <div class="items">
            <li><i class="fa fa-pie-chart"></i><a href="dashboard.html">Dashboard</a></li>
            <li><i class="fa fa-pencil-square-o"></i><a href="upload_dataset.html">Upload Dataset</a></li>
            <li><i class="fa fa-files-o"></i><a href="search_datasets.html">Search Datasets</a></li>
            <li><i class="fa fa-inbox"></i><a href="search_users.html">Search Users</a></li>
            <li><i class="fa fa-eye"></i><a href="view_votes.html">View Votes</a></li>
            <li><i class="fa fa-inbox"></i><a href="messages.html">Message</a></li>
        </div>
    </section>

    <section id="interface">
        <div class="navigation">
            <div class="n1">
                <div>
                    <i id="menu-btn" class="fa fa-bars"></i>
                </div>
            </div>
            
            <div class="profile">
                <div class="toggle-button"><i class="fa fa-bell"></i></div>
                <img id ="user-image" src="http://localhost:3000/getUserAvatar" alt="">
                <div id="menu-image" class="items">
                    <div>Settings</div>
                    <a href="view_profile.html"><i class="fa fa-user"></i>View profile</a>
                    <a href="edit_profile.html"><i class="fa fa-pencil-square-o"></i>Edit profile</a>
                    <a href="index.html" onclick="preventBack();"><i class="fa fa-sign-out"></i>Log out</a>
                </div>
                <div id="notifications" class="items"></div>
            </div>
        </div>

        <section class="profile-view">
            <div class="profile-form">
              <h1>Upload <span>dataset</span></h1>
              <form enctype="multipart/form-data">
                <input type="text" name="name" placeholder="Name" required>
                <input type="text" name="description" placeholder="Description" required>
                <input type="button" id="loadFileXml" value="Files" onclick="document.getElementById('selected-files').click();" />
                <input type="file" style="display:none;" id="selected-files" name="files" multiple>
                <input type="button" id="loadFileXml" value="Avatar" onclick="document.getElementById('selected-avatar').click();" />
                <input type="file" style="display:none;" id="selected-avatar" name="avatar" accept="image/*"/>
                <input type="submit" value="Upload" class="button-profile-form">
              </form>                       
              <p id="current-files-names" style="display:none;">Current files:</p>
              <ul id="file-list"></ul>
            </div>
          
            <div class="user-profile-img">
                <p id="current-avatar-msg" style="display:none;">Current avatar:</p>
                <img id="image-dataset" src="" alt="">
            </div>
        </section>          

    </section>

</body>
</html>
